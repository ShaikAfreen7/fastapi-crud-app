<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <h1 class="mb-4">Students</h1>

    <!-- Add Student Form -->
    <form action="/students/create" method="post" class="mb-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Student Name" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="age" placeholder="Age" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="teacher_id" placeholder="Teacher ID" required>
        </div>
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>

    <!-- Students Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Teacher ID</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.teacher_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Back Home</a>
</div>
</body>
</html>
