<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <h1 class="mb-4">Teachers</h1>

    <!-- Add Teacher Form -->
    <form action="/teachers/create" method="post" class="mb-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Teacher Name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="subject" placeholder="Subject" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>

    <!-- Teachers Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.subject }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Back Home</a>
</div>
</body>
</html>
